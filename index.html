<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="script-src 
    'sha256-47DEQpj8HBSa+/TImW+5JCeuQeRkm5NMpJWZG3hSuFU='
    'self'">
  <link rel="stylesheet" href="assets/css/choices.min.css" />
  <link rel="stylesheet" href="node_modules/highlightjs/styles/a11y-light.css">
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Edytor konfiguracji</title>
</head>

<body>
  <div class="sidebar">
    <div class="header-area">
      <img src="assets/images/logo-black.svg">
      <h1>Edytor<br>konfiguracji</h1>
    </div>

    <div class="form-group filter-entries-group">
      <input type="text" class="form-control form-control-sm" id="filter-entries" placeholder="Filtruj...">
    </div>
    <ul id="entries-index">

    </ul>
  </div>
  <div class="body-pane bg-light">
    <div class="top-bar">
      <button type="button" id="load-button" class="btn btn-secondary btn-sm load-button">Otwórz</button>
      <button type="button" id="save-button" class="btn btn-secondary btn-sm save-button">Zapisz</button>
    </div>
    <div class="spinner">
      <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
    <div id="editor-holder"></div>
  </div>

  <div class="toast-center">
    <div class="toast save">
      <div class="toast-body">
        Plik konfiguracji został zapisany
      </div>
    </div>
  </div>

  <script src="assets/js/choices.min.js"></script>
  <script src="node_modules/@json-editor/json-editor/dist/jsoneditor.js"></script>
  <script src="./renderer.js"></script>
</body>

</html>
